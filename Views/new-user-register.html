<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

  </head>
  <body>
  <h1>Pacific Banking</h1>

  <h3>Customer Register</h3>
  <form action="/customerRegistration" method="post">

    <input type="text" id="firstName" name="firstName" pattern="[A-za-z]{1,20}" title="Must contain only characters." placeholder="Enter first name." required>
    <input type="text" id="lastName" name="lastName" pattern="[A-za-z]{1,20}" title="Must contain only characters." placeholder="Enter last name." required>
    <br>
    <br>

    <input type="text" id="address" name="address" pattern=".{1,60}" title="Limited to 60 characters. Sorry!" placeholder="Enter address" required>

    <br>
    <br>

    <input type="text" id="username" name="username" pattern=".{1,20}" title="Limited to 20 characters." placeholder="Enter username." required>
    <br>

    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,20}" title="Must contain at least one number, one uppercase, and one lowercase. Length must be from 10-20 characters." placeholder="Enter Password." required>
    <br>
    <br>

    <input type="submit" value="Sign Up" />
  </form>
  <a href="/">Already have an account. Login here.</a>

  </body>

</html>
